<div class="container-fluid">
  <div class="jumbotron text-center">
    <form style="width:40%">
        <div class="form-group">
          <label for="taskHelp" style="float:left">Note Name</label>
          <input type="text" #taskName class="form-control" [disabled]="isView" required minlength="4" id="taskHelp" aria-describedby="taskHelp" placeholder="Task name" value="{{task.name}}">
        </div>

        <div class="form-group">
          <label for="exampleInputDetails1" style="float:left">Note Details</label>
          <textarea class="form-control" #taskDetails [disabled]="isView" id="exampleInputDetails1" required minlength="4" placeholder="Task details" rows="3" value="{{task.details}}"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleInputDetails2" style="float:left">Note Keywords</label>
          <input type="text" class="form-control" [disabled]="isView" #taskKeywords id="exampleInputDetails2" required minlength="2" placeholder="key1, key2, key3" value="{{task.keywords}}">
        </div>

        <div class="form-group">
          <label for="exampleInputDetails2" style="float:left">Note Date</label>
          <input type="date" class="form-control" [disabled]="isView" #taskDate id="exampleInputDetails2" required minlength="2" placeholder="2018-01-12" value="{{task.date}}">
        </div>

        <div class="form-group">
          <button type="button" (click)="onCancel()" class="btn btn-primary">Cancel</button>
          <button type="button" (click)="onSave(taskName.value, taskDetails.value, taskKeywords.value, taskDate.value)" class="btn btn-primary">Save</button>
        </div>
     </form>
  </div>
</div>
